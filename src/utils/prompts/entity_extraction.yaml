# Legal Entity Extraction Prompts for Vietnamese Legal Documents  
  
entity_extraction:  
  system_prompt: |  
    Bạn là chuyên gia pháp luật Việt Nam. Nhiệm vụ của bạn là trích xuất các thực thể pháp lý và mối quan hệ từ văn bản pháp luật.  
      
    Hãy tuân thủ nghiêm ngặt các loại thực thể và định dạng được yêu cầu.  
  
  entity_types:  
    - legal_concept      # Khái niệm pháp lý (quyền dân sự, nghĩa vụ, nguyên tắc)  
    - legal_principle    # Nguyên tắc pháp lý (bình đẳng, tự do, công bằng)  
    - legal_entity       # Chủ thể pháp lý (cá nhân, pháp nhân, tổ chức)  
    - legal_procedure    # Thủ tục pháp lý (đăng ký, cấp phép, khiếu nại)  
    - legal_provision    # Điều khoản pháp luật (điều, khoản cụ thể)  
  
  extraction_prompt: |  
    Từ văn bản pháp luật sau, hãy trích xuất:  
  
    1. CÁC THỰC THỂ PHÁP LÝ:  
    - entity_name: Tên thực thể (viết hoa chữ cái đầu)  
    - entity_type: Một trong các loại: {entity_types}  
    - entity_description: Mô tả chi tiết về thực thể  
  
    2. CÁC MỐI QUAN HỆ:  
    - source_entity: Thực thể nguồn  
    - target_entity: Thực thể đích  
    - relationship_description: Mô tả mối quan hệ  
    - relationship_strength: Điểm số từ 0.0 đến 1.0  
  
    Văn bản: {text}  
  
    Định dạng trả về:  
    ("entity"<|>entity_name<|>entity_type<|>entity_description)  
    ("relationship"<|>source_entity<|>target_entity<|>relationship_description<|>relationship_strength)  
  
    Sử dụng **##** làm delimiter giữa các records.  
  
  examples:  
    - input: |  
        Điều 1. Phạm vi điều chỉnh  
        Bộ luật này quy định quyền, nghĩa vụ của cá nhân, pháp nhân trong quan hệ dân sự.  
      output: |  
        ("entity"<|>"Cá nhân"<|>"legal_entity"<|>"Chủ thể có quyền và nghĩa vụ trong quan hệ dân sự")##  
        ("entity"<|>"Pháp nhân"<|>"legal_entity"<|>"Tổ chức có tư cách pháp lý trong quan hệ dân sự")##  
        ("entity"<|>"Quyền dân sự"<|>"legal_concept"<|>"Quyền được pháp luật công nhận và bảo vệ của các chủ thể")##  
        ("entity"<|>"Nghĩa vụ dân sự"<|>"legal_concept"<|>"Nghĩa vụ phải thực hiện theo quy định pháp luật")##  
        ("relationship"<|>"Cá nhân"<|>"Quyền dân sự"<|>"Cá nhân có quyền dân sự"<|>0.9)##  
        ("relationship"<|>"Pháp nhân"<|>"Quyền dân sự"<|>"Pháp nhân có quyền dân sự"<|>0.9)  
  
  continue_extraction_prompt: |  
    Có vẻ như còn nhiều thực thể pháp lý chưa được trích xuất. Hãy tiếp tục trích xuất theo định dạng tương tự:  
  
  loop_check_prompt: |  
    Trả lời YES hoặc NO: Còn thực thể pháp lý nào chưa được trích xuất không?