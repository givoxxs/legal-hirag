    Cung cấp cái nhìn tổng quan về vấn đề pháp lý dựa trên:  
    - Báo cáo cộng đồng pháp lý  
    - Cấu trúc tài liệu pháp luật  
    - Bối cảnh pháp lý rộng lớn  
      
